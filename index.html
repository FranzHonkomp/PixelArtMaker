<!DOCTYPE html>
<html lang=en>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pixel Art Maker</h1>
  <div>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1" max="1000" required>
        <span class="validity"></span><br>
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1" max="1000" required>
        <span class="validity"></span><br>
        <input type="submit" id="submitData" name="submit">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
  </div>
  <div>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
      <tbody id="table">
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="designs.js"></script>
</body>
</html>
